apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: importador-service-hpa
  namespace: gedtotal-apps
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: importador-deployment
  minReplicas: 0
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 85
