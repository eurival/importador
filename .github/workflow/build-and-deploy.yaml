name: Build and Update Manifests (Importador)

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'infra/kubernetes/**'
      - 'README.md'
  workflow_dispatch:

env:
  # ATENÇÃO: Confirme se este é o nome exato do repositório no DockerHub
  IMAGE_NAME: docker.io/eurival/importador

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Get project version
        run: |
          VERSION=$(mvn -q -ntp help:evaluate -Dexpression=project.version -DforceStdout)
          echo "PROJECT_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image
        # O 'clean compile' garante que os Stubs gRPC sejam gerados antes do Jib empacotar
        run: mvn -B -ntp clean compile jib:build -Dimage=${{ env.IMAGE_NAME }}:${{ env.PROJECT_VERSION }}

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update image tag in kustomization
        env:
          FILE: infra/kubernetes/kustomization.yaml
        run: |
          # Verifica se o arquivo existe antes de tentar editar
          if [ ! -f "$FILE" ]; then
            echo "Error: $FILE does not exist."
            exit 1
          fi
          
          # Atualiza a tag apenas para a imagem específica deste projeto
          yq -i '(.images[] | select(.name == env(IMAGE_NAME))).newTag = env(PROJECT_VERSION)' "$FILE"
          
          echo "Updated entry:"
          yq '.images[] | select(.name == env(IMAGE_NAME))' "$FILE"

      - name: Commit updated manifests
        run: |
          # Usa o nome oficial do bot do GitHub Actions
          git config user.name "github-actions[bot]"
          # Usa o ID oficial + email do bot
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add infra/kubernetes/kustomization.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit"; exit 0
          fi
          git commit -m "chore(deploy): importador service ${PROJECT_VERSION}"
          git push